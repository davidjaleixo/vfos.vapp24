<section>
  <div class="container" style="padding-top: 25px;">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/home/landing">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/home/projects">Projects</a></li>
        <li class="breadcrumb-item active">{{project.name}}</li>
      </ol>
    </nav>

    <div class="rows">
      <!--Slump card-->
      <div class="card border-vfos mb-5 " style="width: 20rem;">
        <img class="card-img-top" src="assets/img/slumptest.jpg" alt="Slump test image">
        <div class="card-body">
          <h5 class="card-title">Slump test</h5>
          <p class="card-text">The concrete slump test measures the consistency of fresh concrete content.</p>
          <!--a href="#" class="btn btn-primary">New</a-->
          <!-- <button *ngIf="user.role==1||user.role==2" data-toggle="modal" data-target="#slumpTestModal"
            class="btn btn-primary center-block">New</button> -->
          <a *ngIf="user.role==1||user.role==2" href="#" data-toggle="modal" data-target="#slumpTestModal"
            class="card-link">New sample</a>
          <a *ngIf="user.role==2" class="card-link" routerLink="slumphistory" href="#">History</a>

        </div>
      </div>
    </div>
    <!--End Slump card-->


  </div>
</section>
<!--MODAL-->
<div class="modal fade center" id="slumpTestModal" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2>New Slump test</h2>
      </div>
      <div class="modal-body">

        <form [formGroup]="newslump">
          <div class="alert alert-danger" *ngIf="suppList.length == 0">
            Please register a new supplier in project settings.
          </div>

          <label for="supplier">Select supplier</label>
          <select class="form-control  mb-3" formControlName="supplierid" id="supplier" required>
            <option [ngValue]="avsuppliers" *ngFor="let avsuppliers of suppList" required>{{avsuppliers.name}}</option>
          </select>

          <div class="alert alert-danger" *ngIf="compositions.length == 0">
            Please register a new composition in project settings.
          </div>

          <label for="composition">Select concrete composition</label>
          <select class="form-control mb-3" formControlName="compositionid" id="composition">
            <option required [ngValue]="avcompositions" *ngFor="let avcompositions of compositions">{{avcompositions.name}}</option>
          </select>
          

          <label for="loadid">Insert load identification</label>
          <div class="input-group  mb-3">
            <input required type="text" class="form-control" formControlName="loadid" placeholder="License plate or transport document">
          </div>

          <label for="slumpvalue">Register slump test value</label>
          <div class="input-group  mb-3">
            <input required type="number" min="0" inputmode="numeric" pattern="[0-9]*" class="form-control" formControlName="value">
            <div class="input-group-append"><span class="input-group-text">mm</span></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="saveSlump()" data-dismiss="modal" class="btn btn-vfos">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
